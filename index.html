<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarotBot : Emoji Oracle</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    
    <link id="deckTheme" rel="stylesheet" href="decks/emoji/style.css">
</head>
<body>
    <div class="stars-background" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>âœ¨ TarotBot âœ¨</h1>
            <h2 class="subtitle">One Card at a Time</h2>
        </header>

        <div class="controls">
            <select id="deckSelector" aria-label="Choose your tarot deck">
                <option value="emoji">ðŸŒ™ Emoji Deck</option>
                <option value="rider-waite">ðŸ–¼ Rider-Waite Deck</option>
                <option value="emoji-matrix">ðŸŸ© Matrix Emoji Deck</option>
            </select>
        </div>

        <div class="card-container">
            <div class="tarot-card-wrapper" id="tarotCardWrapper">
                <div class="tarot-card" id="tarotCard">
                    <div class="card-face card-back">
                        <div class="back-pattern">ðŸŒ™</div>

        <div class="button-group">

        <div id="interpretation" class="interpretation-panel">

        <div id="drawnCardsSection" class="history-panel">

            </div>
        </div>

        <footer>

</html>
